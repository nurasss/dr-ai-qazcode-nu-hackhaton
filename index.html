<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MetaClinic — Dr.AI</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Inter, Arial, sans-serif; }
    body {
      min-height: 100vh;
      background: #f6f4fb;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 48px 56px;
      text-align: center;
      box-shadow: 0 20px 60px rgba(110, 60, 214, 0.12);
      max-width: 420px;
    }
    .card h1 {
      font-size: 1.75rem;
      color: #4a3f6b;
      margin-bottom: 12px;
    }
    .card p {
      color: #5a5568;
      font-size: 15px;
      margin-bottom: 28px;
      line-height: 1.5;
    }
    .card a {
      display: inline-block;
      background: linear-gradient(135deg, #8e5cf6, #6c3bd1);
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      transition: opacity 0.2s, transform 0.2s;
    }
    .card a:hover {
      opacity: 0.92;
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Dr.AI</h1>
    <p>Чат по протоколам МЗ РК. Опишите симптомы — получите рекомендации.</p>
    <a href="drai.html">Открыть чат</a>
  </div>
</body>
</html>
